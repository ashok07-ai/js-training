<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./random-pass-gen.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="input-section">
                        <input type="text" id="generated-password" placeholder="Generated Password.." readonly>
                    </div>
                    <div class="buttons">
                        <button id="gen-password" type="button">Generate Password</button>
                        <button id="gen-otp" type="button">Generate OTP</button>
                        <button id="copy-password" type="button">Copy Password / OTP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="random-pass-gen.js"></script>
</body>
